	.parent{
    padding:25px 5px;
    width:350px;
  	border-radius: 10px 10px 10px 10px;
  -moz-border-radius: 10px 10px 10px 10px;
  -webkit-border-radius: 10px 10px 10px 10px;
  border: 0px solid #000000;
   background-color: rgba(255,255, 255,0.8);
   display: flex;
   flex-direction: column;
   align-items: center;
 }
 h1{
 text-align:center;
 font-family: 'Work Sans', sans-serif;
 }
form
{
  width:100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 15px;
}
 input[type=text],input[type=number], input[type=email],select {
  width: 100%;
  height:30px;
  padding: 12px 18px;
  margin: 10px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}
input[type=submit] {
  background-color: blue;
  color: white;
  border: 2px solid transparent;
  border-radius: 4px;
  margin:auto;
  font-weight: bold;
  padding:8px;
}
input[type=submit]:hover
{
  color:blue;
  background: transparent;
  border:2px solid blue;
}
label{
  font-family: 'Work Sans', sans-serif;
}

@media (max-width:576px)
{
    body
    {
      background:rgba(255, 255, 255, 0.8);
      background:#bab2bd;
    }
    .parent
    {
      background: #bab2bd;
      width:100%;
    }
    form
    {
      padding:15px 25px;
    }
}

	</style>
</head>
<body>
  <div class="parent" id="p">
    <h1>SIGNUP FORM</h1>
    <form action="login.html">
      <label for="fname"> Name:</label>
      <input type="text" id="fname" name="fname" value="John Doe">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="john@gamil.com">
      <label for="number">Phone No.:</label>
      <input type="number" id="number" name="number" value="987xxxxxxxx">
      <label for="password"> Password:</label>
      <input type="text" id="pass" name="pass" value="password">
      <label for="password"> Confirm Password:</label>
      <input type="text" id="password" name="password" value="Confirm Password">
      <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input type="submit" value="Submit">
    </form> 
  </div>
</body>
